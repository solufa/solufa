<script src="Solufa.min.js"></script>
<script src="../Stats.min.js"></script>
<script src="Solufa-OrbitVp.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script>
S( function( m ) {

	var stats = new Stats();
  stats.domElement.style.position = "fixed";
  stats.domElement.style.left    = "5px";
  stats.domElement.style.top      = "5px";
  document.body.appendChild(stats.domElement);

  requestAnimationFrame( function update() {
    requestAnimationFrame( update );
    stats.update();
  });

  var App = {
		vm: {
			geo: {
        type: "Box",
        value: [ 5, 5, 5 ]
      },
			mtl: {
        type: "MeshPhong",
        value: {
          color: "#00f",
          specular: "#999"
        }
      },
			meshPoses: [],
			lightStyle: { pos: [ 1, 10, 10 ], lightColor: "#00f" },
			init: function() {
	      for ( var i = 0; i < 10; i++ ) {
					for ( var j = 0; j < 10; j++ ) {
						for ( var k = 0; k < 10; k++ ) {
							this.meshPoses.push({ pos: [i*10-45,j*10-45,k*10-45] });
						}
					}
	      }
			},
			rotate: function( elem, isInit ) {
				if ( isInit ) return;

				S.update( function( delta, elapsed ) {
					elem.style.rotateY += delta * .0002;
					elem.style.rotateX += delta * .0002;
					elem.style.opacity = .2 + .8 * Math.abs( Math.sin( elapsed * .0005 ) );

					elem.childNodes[ 0 ].style.colorR = Math.abs( Math.sin( elapsed * .0005 ) );
					elem.childNodes[ 0 ].style.colorG = Math.abs( Math.cos( elapsed * .0005 ) );
					elem.childNodes[ 0 ].style.colorB = 1 - Math.abs( Math.sin( elapsed * .0005 ) );
				});
			}
		},
    controller: function() {
			App.vm.init();
    },
    view: function() {
      var vm = App.vm;

      return m( "scene", [
				m( "obj", { config: vm.rotate }, [
        	vm.meshPoses.map( function( v ) {
						return m( "mesh", { geo: vm.geo, mtl: vm.mtl, style: v } );
					})
				]),
				m( "cam#cam", { style: { posZ: 155 }} ),
        m( "light", { init: { type: "Dir" }, style: vm.lightStyle } ),
				m( "light", { init: { type: "Amb" }} )
      ]);
    }
  };


  m.mount( S.document.body, App );
  m.render( S.document.head, m( "rdr", { init: { frame: "#solufa", antialias: true, preserveDrawingBuffer: false }}, [
		m( OrbitVp, { cam: "#cam" })
	]) );
});
</script>

<style>
#solufa {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<div id="solufa"></div>
